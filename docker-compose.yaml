name: Lihi-project-03

services:
  # ===================== DB =====================
  database:
    container_name: Lihi-Barlev-project-03-db-compose
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=1
      - MYSQL_DATABASE=AM-PM
      - MYSQL_TCP_PORT=3306
    ports:
      - "3309:3306"
    build: ./database
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

  # ===================== LocalStack (S3) =====================
  localstack:
    image: localstack/localstack:latest
    container_name: Lihi-project-03-localstack
    ports:
      - "4566:4566"          # שתוכלי גם מהמחשב לדבר עם זה אם צריך
    environment:
      - SERVICES=s3          # רק S3
      - DEFAULT_REGION=us-east-1
      - DEBUG=1
    volumes:
      - "./.localstack:/var/lib/localstack"

  # ===================== Backend =====================
  backend:
    container_name: Lihi-project-03-backend-compose
    build: ./backend
    environment:
      - NODE_ENV=compose

      # --- DB (תוודאי שהקונפיג של Sequelize קורא מה־ENV האלה) ---
      - DB_HOST=database
      - DB_PORT=3306
      - DB_NAME=AM-PM
      - DB_USER=root
      - DB_PASSWORD=

      # --- S3 / LocalStack ---
      - AWS_REGION=us-east-1
      - S3_ENDPOINT=http://localstack:4566
    ports:
      - "3020:3000"
    depends_on:
      database:
        condition: service_healthy
      localstack:
        condition: service_started

  # ===================== Frontend =====================
  frontend:
    container_name: Lihi-project-03-frontend-compose
    ports:
      - "3012:80"
    build:
      context: ./frontend
      dockerfile: Dockerfile.compose
